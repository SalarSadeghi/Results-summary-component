<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

   
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="left">
          <h3 class="leftTitle">Your Result</h3>
          <div class="leftCircle">
            76
            <span class="leftScoreTotal">of 100</span>
          </div>
          <span class="leftTextScore">Great</span>
          <p class="leftDesc">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right">
          <div class="rightContainer">
            <h2 class="rightTitle">Summary</h2>
            <ul class="rightItems"></ul>
            <button class="rightBtn">Continue</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

      <script type="module" src="./app.js"></script>
  </body>
</html>
